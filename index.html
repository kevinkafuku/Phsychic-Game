<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Phsychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="jumbotron-centered">
        <div class="container-centered">
        <h1 class="display-4">The Phsychic Game !</h1>
        <div class="Tanor">
        <img src="assets/images/tenor.gif" alt="Tanor">
        </div>
        <p class="lead">What letter am I thinking of ?! Take a wild guess by pressing one on the keyboard ! Not so fast...You only get 9 guesses so pick carefuly ! Good Luck !</p>
        </div>
    </div>

    <br>

    <div class="row">

        <div class="col-md-12">
            <div class="p-3 mb-2 bg-danger text-white">
                <ul class="list-group">
                    <li class="list-group-item">Wins:<p id="userWins">0</p></li>
                    <li class="list-group-item">Losses:<p id="userLosses">0</p></li>
                    <li class="list-group-item">Guesses Remaining:<p id="guessesRemaining">9</p></li>
                    <li class="list-group-item">Your Guesses:<p id="guessesTaken"></p></li>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
